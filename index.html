<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Social Tree</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="profile">
            <img src="/assets/img.jpg" alt="">
           <a href="">@instagram</a>
        </div>
        <div class="links-container">
            <button class="link-btn">Link 1</button>
            <button class="link-btn">Link 2</button>
            <button class="link-btn">Link 3</button>
            <button class="link-btn">Link 4</button>
        </div>

        <div class="footer">
           <a href="https://twitter.com" target="_blank"><img src="/assets/twitter.svg" alt="Twitter"></a> 
           <a href="https://www.twitch.tv/" target="_blank"><img src="/assets/twitch.svg" alt="Twitch"></a> 
           <a href="https://instagram.com/rafa.biondi" target="_blank"><img src="/assets/instagram.svg" alt="Instagram"></a> 
           <a href="https://www.linkedin.com/in/rafabiondi/" target="_blank"><img src="/assets/linkedin.svg" alt="LinkedIn"></a> 
           <a href="https://github.com/RafaBiondi" target="_blank"><img src="/assets/github.svg" alt="Github"></a> 
        </div>
    </main>
</body>
</html>
